<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculation</title>

  <style>
body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: white;
  border-radius: 55px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  padding: 20px;
  width: 350px;
}

h1 {
  text-align: center;
  color: #333;
}

label {
  display: block;
  margin-bottom: 5px;
  color: #555;
}

input, select, button {
  width: 335px;
  padding: 10px;
  margin-bottom: 15px;
  border: 0.2px solid #ccc;
  border-radius: 35px;
}

button {
  background-color: #b700ff;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

h2 {
  text-align: center;
  color: #333;
}

#total {
  color: #007BFF;
  font-weight: bold;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculation</h1>
    <form id="price-form">
      <label for="price">Price per Item ($):</label>
      <input type="number" id="price" min="1" placeholder="Enter price" required>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="1" placeholder="Enter quantity" required>

      <label for="tax">Tax Rate (%):</label>
      <input type="number" id="tax" min="1" placeholder="Enter tax rate" required>

      <label for="delivery">Delivery Type:</label>
      <select id="delivery">
      <option value="place">Select</option>
      <option value="place">Inside Dhaka</option>
      <option value="place">Outside Dhaka</option>
      </select>

      <label for="cod">Cash on Delivery:</label>
      <input type="checkbox" id="cod">

      <button type="button" id="calculate-btn">Calculate Total</button>
    </form>

    <div class="result">
      <h2>Total Price: $<span id="total-price">0.00</span></h2>
    </div>
  </div>

  <script>
    document.getElementById('calculate-btn').addEventListener('click', function () {
      const price = parseFloat(document.getElementById('price').value) || 0;
      const quantity = parseInt(document.getElementById('quantity').value) || 0;
      const taxRate = parseFloat(document.getElementById('tax').value) || 0;
      const deliveryCost = parseFloat(document.getElementById('delivery').value);
      const cod = document.getElementById('cod').checked;

      const subtotal = price * quantity;
      const taxAmount = (taxRate / 100) * subtotal;
      let total = subtotal + taxAmount + deliveryCost;

      if (cod) {
        total += 5;
      }
      document.getElementById('total-price').textContent = total.toFixed(2);
    });
  </script>
</body>
</html>
